<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=Karla:wght@800&family=Open+Sans:wght@600;800&family=Spinnaker&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>
                Metric/Imperial Unit Conversion
            </h1>
            <input id="input-el" type="text">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="units-div">
            <div class="unit">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-para">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="unit">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-para">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="unit">
                <h2>
                    Mass (Kilograms/Pounds)
                </h2>
                <p id="mass-para">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
